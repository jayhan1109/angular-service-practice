<h2 class="display-4 text-success">
  Active Users
</h2>
<ng-container *ngFor="let user of activeUsers">
  <div class="card">
    <div class="card-body d-flex align-items-center justify-content-center">
      <h2 class="flex-grow-1 m-0">{{user.name}}</h2>
      <button class="btn btn-success" (click)="inActiveUser(user)">Inactive User</button>
    </div>
  </div>
  <br>
</ng-container>
